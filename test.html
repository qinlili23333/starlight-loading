<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="starlight-loading.min.css" rel="stylesheet" />
  <script src="starlight-loading.min.js"></script>
</head>

<body>
  <script>
    (async () => {
      starlightLoading.init(false);
      await new Promise(resolve => setTimeout(resolve, 1000));
      starlightLoading.showPanel();
      for (let i = 0; i < 11; i++) {
        starlightLoading.setProgress(i * 10);
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
      starlightLoading.hidePanel();
      await new Promise(resolve => setTimeout(resolve, 1000));
      starlightLoading.hide();
    })();

  </script>
</body>
